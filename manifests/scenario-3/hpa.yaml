apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: memory-app-hpa
  namespace: app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: memory-app
  minReplicas: 5  # MISCONFIGURED: Too high, will force scaling up
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 20  # MISCONFIGURED: Too low, will trigger aggressive scaling
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0  # MISCONFIGURED: No stabilization
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
