apiVersion: v1
kind: Pod
metadata:
  name: redis-master
  namespace: cache-system
  labels:
    app: redis
    role: master
spec:
  containers:
  - name: redis
    image: redis:7-alpine
    ports:
    - containerPort: 6379
      name: redis
    command: ["redis-server"]
    args:
    - "--appendonly"
    - "yes"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: cache-system
  labels:
    app: redis
    role: master
spec:
  selector:
    app: redis
    role: master
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  type: ClusterIP
