apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-app-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web-app
  minReplicas: 3
  maxReplicas: 200  # DANGER: Very high limit
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10  # MISCONFIGURED: Too low! Should be 70-80%
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0  # MISCONFIGURED: No stabilization
      policies:
      - type: Percent
        value: 100  # Double pods every period
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
