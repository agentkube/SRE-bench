apiVersion: v1
kind: Service
metadata:
  name: api-service-stable
  namespace: canary-demo
  labels:
    app: api-service
spec:
  selector:
    app: api-service
    # Stable service routes to stable pods only
  ports:
  - port: 80
    targetPort: 8080
    name: http
  - port: 9090
    targetPort: 9090
    name: metrics
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: api-service-canary
  namespace: canary-demo
  labels:
    app: api-service
    role: canary
spec:
  selector:
    app: api-service
    # Canary service routes to canary pods during rollout
  ports:
  - port: 80
    targetPort: 8080
    name: http
  - port: 9090
    targetPort: 9090
    name: metrics
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: canary-demo
  labels:
    app: api-service
spec:
  selector:
    app: api-service
  ports:
  - port: 80
    targetPort: 8080
    name: http
  - port: 9090
    targetPort: 9090
    name: metrics
  type: ClusterIP
